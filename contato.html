    <div class="pgprinc">
        <div class="container myContainer">
            <h3 class="display-3 textCenterr"><i class="bi bi-chat-left-text"></i></i>Contato</h3>
            <p class="lead">Entre em contato conosco através do formulario a baixo.</p>


            <form class="row g-3 needs-validation" >
                <div class="col-md-5">
                    <label for="inputNome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputNome" required>
                    <div class="invalid-feedback">
                        somente um teste
                    </div>
                </div>
                <div class="col-md-5 ">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="ex:abc123@gmail.com" required>
                   
                </div>
                <div class="col-md-2">
                    <label for="inputFone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="inputFone" placeholder="+55 (19) 99999-9999" required>
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label >
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>SP</option>
                        <option>MG</option>
                        <option>MT</option>
                        <option>AL</option>
                        <option>AP</option>
                        <option>AM</option>
                        <option>GO</option>
                        <option>MA</option>
                        <option>RN</option>
                        <option>RS</option>
                        <option>PA</option>
                        <option>PB</option>
                        <option>MS</option>
                        <option>RJ</option>
                        <option>TO</option>
                        <option>SE</option>
                        <option>SC</option>
                        <option>RR</option>
                        <option>RO</option>
                        <option>RN</option>
                        <option>PI</option>
                        <option>PE</option>
                        <option>PR</option>
                        <option>PB</option>
                        <option>ES</option>
                        <option>DF</option>
                        <option>CE</option>
                        <option>BA</option>
                        <option>AC</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputCEP" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputCEP" required >
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="" required>
                </div>
                <div class="mb-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-info">Entrar</button>
                </div>
            </form>
        </div>

      <!--fim container-->


        <script>
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
